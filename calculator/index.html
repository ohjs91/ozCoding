<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>표준 계산기</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <main class="calculator">
            <section class="top_btn_wrap">
                <button type="button" class="red"></button>
                <button type="button" class="yellow"></button>
                <button type="button" class="green"></button>
            </section>
            <section class="display">
                <div class="prev_clac">
                    <span class="prev_num"></span>
                    <span class="prev_operator"></span>
                    <span class="cur_num"></span>
                </div>
                <input
                    name="result"
                    class="result"
                    type="text"
                    value="0"
                    readonly
                    />
            </section>
    
            <section class="keys" >

                <button type="button" class="button function clear" value="clear">C</button>
                <button type="button" class="button function ce" value="ce">±</button>
                <!-- <button type="button" class="button function del" vlaue="del">←</button> -->
                <button type="button" class="button function divin" value="divin">%</button>
                <button type="button" class="button operator" value="/">÷</button>
    
                <button type="button" class="button number" value="7">7</button>
                <button type="button" class="button number" value="8">8</button>
                <button type="button" class="button number" value="9">9</button>
                <button type="button" class="button operator" value="*">×</button>
    
                <button type="button" class="button number" value="4">4</button>
                <button type="button" class="button number" value="5">5</button>
                <button type="button" class="button number" value="6">6</button>
                <button type="button" class="button operator" value="-">−</button>
    
                <button type="button" class="button number" value="1">1</button>
                <button type="button" class="button number" value="2">2</button>
                <button type="button" class="button number" value="3">3</button>
                <button type="button" class="button operator" value="+">+</button>

                <!-- <button type="button">±</button> -->
                <button type="button" class="button number zero" value="0">0</button>
                <button type="button" class="button function point" value=".">.</button>
                <button type="button" class="button function complete" value="=">=</button>
            </section>
        </main>
    </div>

    <!-- <script src="main.js"></script> -->
    <script src="threestep.js"></script>
</body>
</html>
