<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array stack and queue</title>
</head>
<body>
    
    <script>
        function stackExample(){
            let stack = [];

            //데이터 추가
            stack.push("첫 번째");
            stack.push("두 번째");
            stack.push("세 번째");
            console.log("스택" , stack);

            //데이이터 뒤부터 제거

            console.log("제거:", stack.pop())
            console.log("제거:", stack.pop())
            console.log("제거:", stack.pop())
            console.log("제거:", stack)
            console.log("제거:", stack.pop())
            return stack;
        }
        function queueExample(){
            let queue = [];

            //데이터 추가
            queue.push("첫 번째");
            queue.push("두 번째");
            queue.push("세 번째");
            console.log("스택" , queue);

             //데이이터 처음부터 제거
            console.log("제거:", queue.shift())
            console.log("제거:", queue.shift())
            console.log("제거:", queue.shift())
            console.log("제거:", queue)
            return queue;
        }
        stackExample()
        console.log("---------------")
        queueExample()
    </script>
</body>
</html>`
